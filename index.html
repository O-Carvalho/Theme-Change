<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />

    <title>Galeria</title>

    <script>
      document
        .querySelectorAll("input[type='radio']")
        .forEach(function (input) {
          input.onclick = function () {
            document.documentElement.classList.add(input.id);
          };
        });
    </script>
  </head>
  <body>
    <article>
      <h2>
        <p>Selecione uma imagem com o mouse.</p>
      </h2>
    </article>

    <section class="gallery">
      <img src="./assets/windows-K47_kmiJJFs-unsplash.jpg" />
      <img src="./assets/say-ZwnAW9dFAuI-unsplash.jpg" />
      <img src="./assets/say-dhpiee8rkTo-unsplash.jpg" />
      <img src="./assets/mailchimp-lsdA8QpWN_A-unsplash.jpg" />
      <img src="./assets/josh-withers-k0ECW8A4wVU-unsplash.jpg" />
      <img src="./assets/adrien-brun-p-E7-AZl8gA-unsplash.jpg" />
    </section>

    <ul>
      <li>
        <input name="color" id="dark" type="radio" checked />
      </li>
      <li><input name="color" id="light" type="radio" /></li>
      <li><input name="color" id="blue" type="radio" /></li>
      <li><input name="color" id="green" type="radio" /></li>
    </ul>
  </body>
</html>
